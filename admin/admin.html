<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFood Table - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .config-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è eFood Table Admin Panel</h1>
            <p>Manage your restaurant data easily</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('config')">‚öôÔ∏è Configuration</button>
            <button class="tab" onclick="showTab('categories')">üìÅ Categories</button>
            <button class="tab" onclick="showTab('products')">üçï Products</button>
            <button class="tab" onclick="showTab('orders')">üìã Orders</button>
        </div>

        <div class="content">
            <div id="alert-container"></div>

            <!-- Configuration Tab -->
            <div id="config" class="tab-content active">
                <div class="config-section">
                    <h3>Restaurant Settings</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Restaurant Name</label>
                            <input type="text" id="restaurant-name" placeholder="My Restaurant">
                        </div>
                        <div class="form-group">
                            <label>Currency Symbol</label>
                            <input type="text" id="currency-symbol" placeholder="$">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" id="restaurant-phone" placeholder="+1234567890">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="restaurant-email" placeholder="restaurant@example.com">
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="saveConfig()">üíæ Save Configuration</button>
                </div>

                <div class="config-section">
                    <h3>Branch & Tables</h3>
                    <div id="branches-list"></div>
                </div>
            </div>

            <!-- Categories Tab -->
            <div id="categories" class="tab-content">
                <h2>Add New Category</h2>
                <form id="category-form" onsubmit="addCategory(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Category Name</label>
                            <input type="text" id="category-name" required>
                        </div>
                        <div class="form-group">
                            <label>Image URL</label>
                            <input type="url" id="category-image" placeholder="https://via.placeholder.com/300">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Position</label>
                            <input type="number" id="category-position" value="1">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="category-status">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">‚ûï Add Category</button>
                </form>

                <div class="table-container">
                    <table id="categories-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Image</th>
                                <th>Position</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categories-tbody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Products Tab -->
            <div id="products" class="tab-content">
                <h2>Add New Product</h2>
                <form id="product-form" onsubmit="addProduct(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="product-category" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="product-description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price ($)</label>
                            <input type="number" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Discount (%)</label>
                            <input type="number" id="product-discount" value="0" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Image URL</label>
                            <input type="url" id="product-image" placeholder="https://via.placeholder.com/300">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="product-veg">
                                <option value="1">Vegetarian</option>
                                <option value="0">Non-Vegetarian</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Halal</label>
                            <select id="product-halal">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="product-status">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">‚ûï Add Product</button>
                </form>

                <div class="table-container">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Discount</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Orders Tab -->
            <div id="orders" class="tab-content">
                <h2>Orders List</h2>
                <button class="btn btn-success" onclick="loadOrders()">üîÑ Refresh</button>
                <div class="table-container">
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Table</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'categories') loadCategories();
            if (tabName === 'products') {
                loadCategoriesForSelect();
                loadProducts();
            }
            if (tabName === 'orders') loadOrders();
            if (tabName === 'config') loadConfig();
        }

        async function loadConfig() {
            try {
                const response = await fetch(`${API_URL}/admin/data`);
                const data = await response.json();
                
                document.getElementById('restaurant-name').value = data.config.branch?.[0]?.name || '';
                document.getElementById('currency-symbol').value = data.config.currency_symbol || '$';
                document.getElementById('restaurant-phone').value = data.config.restaurant_phone || '';
                document.getElementById('restaurant-email').value = data.config.restaurant_email || '';

                // Display branches
                const branchesList = document.getElementById('branches-list');
                if (data.config.branch && data.config.branch.length > 0) {
                    const branch = data.config.branch[0];
                    branchesList.innerHTML = `
                        <p><strong>Branch:</strong> ${branch.name}</p>
                        <p><strong>Tables:</strong> ${branch.table?.length || 0}</p>
                        <p><strong>Address:</strong> ${branch.address || 'N/A'}</p>
                    `;
                }
            } catch (error) {
                showAlert('Error loading configuration', 'error');
            }
        }

        async function saveConfig() {
            try {
                const response = await fetch(`${API_URL}/admin/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        currency_symbol: document.getElementById('currency-symbol').value,
                        restaurant_phone: document.getElementById('restaurant-phone').value,
                        restaurant_email: document.getElementById('restaurant-email').value
                    })
                });
                const result = await response.json();
                showAlert('Configuration saved successfully!');
                loadConfig();
            } catch (error) {
                showAlert('Error saving configuration', 'error');
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/api/v1/categories`);
                const data = await response.json();
                const tbody = document.getElementById('categories-tbody');
                tbody.innerHTML = data.categories.map(cat => `
                    <tr>
                        <td>${cat.id}</td>
                        <td>${cat.name}</td>
                        <td><img src="${cat.image}" width="50" height="50" style="object-fit: cover; border-radius: 5px;"></td>
                        <td>${cat.position}</td>
                        <td><span class="status-badge status-${cat.status == 1 ? 'active' : 'inactive'}">${cat.status == 1 ? 'Active' : 'Inactive'}</span></td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteCategory(${cat.id})">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showAlert('Error loading categories', 'error');
            }
        }

        async function addCategory(event) {
            event.preventDefault();
            try {
                const response = await fetch(`${API_URL}/admin/categories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('category-name').value,
                        image: document.getElementById('category-image').value || 'https://via.placeholder.com/300',
                        position: parseInt(document.getElementById('category-position').value),
                        status: parseInt(document.getElementById('category-status').value),
                        parent_id: 0
                    })
                });
                const result = await response.json();
                showAlert('Category added successfully!');
                document.getElementById('category-form').reset();
                loadCategories();
            } catch (error) {
                showAlert('Error adding category', 'error');
            }
        }

        async function deleteCategory(id) {
            if (!confirm('Are you sure you want to delete this category?')) return;
            try {
                const response = await fetch(`${API_URL}/admin/categories/${id}`, {
                    method: 'DELETE'
                });
                showAlert('Category deleted successfully!');
                loadCategories();
            } catch (error) {
                showAlert('Error deleting category', 'error');
            }
        }

        async function loadCategoriesForSelect() {
            try {
                const response = await fetch(`${API_URL}/api/v1/categories`);
                const data = await response.json();
                const select = document.getElementById('product-category');
                select.innerHTML = data.categories.map(cat => 
                    `<option value="${cat.id}">${cat.name}</option>`
                ).join('');
            } catch (error) {
                console.error('Error loading categories', error);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/v1/products/latest?limit=100`);
                const data = await response.json();
                const categoriesResponse = await fetch(`${API_URL}/api/v1/categories`);
                const categoriesData = await categoriesResponse.json();
                const categoryMap = {};
                categoriesData.categories.forEach(cat => {
                    categoryMap[cat.id] = cat.name;
                });

                const tbody = document.getElementById('products-tbody');
                tbody.innerHTML = data.products.map(prod => `
                    <tr>
                        <td>${prod.id}</td>
                        <td>${prod.name}</td>
                        <td>${categoryMap[prod.category_id] || 'N/A'}</td>
                        <td>$${prod.price}</td>
                        <td>${prod.discount || 0}%</td>
                        <td>${prod.is_veg == 1 ? 'Veg' : 'Non-Veg'}</td>
                        <td><span class="status-badge status-${prod.status == 1 ? 'active' : 'inactive'}">${prod.status == 1 ? 'Active' : 'Inactive'}</span></td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteProduct(${prod.id})">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showAlert('Error loading products', 'error');
            }
        }

        async function addProduct(event) {
            event.preventDefault();
            try {
                const categoryId = parseInt(document.getElementById('product-category').value);
                const response = await fetch(`${API_URL}/admin/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('product-name').value,
                        description: document.getElementById('product-description').value,
                        image: document.getElementById('product-image').value || 'https://via.placeholder.com/300',
                        category_id: categoryId,
                        category_ids: [categoryId],
                        price: parseFloat(document.getElementById('product-price').value),
                        discount: parseFloat(document.getElementById('product-discount').value),
                        discount_type: 'percent',
                        tax: 8.5,
                        available_time_starts: '10:00',
                        available_time_ends: '22:00',
                        status: parseInt(document.getElementById('product-status').value),
                        restaurant_id: 1,
                        is_veg: parseInt(document.getElementById('product-veg').value),
                        is_halal: parseInt(document.getElementById('product-halal').value)
                    })
                });
                const result = await response.json();
                showAlert('Product added successfully!');
                document.getElementById('product-form').reset();
                loadProducts();
            } catch (error) {
                showAlert('Error adding product', 'error');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            try {
                const response = await fetch(`${API_URL}/admin/products/${id}`, {
                    method: 'DELETE'
                });
                showAlert('Product deleted successfully!');
                loadProducts();
            } catch (error) {
                showAlert('Error deleting product', 'error');
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/admin/orders`);
                const data = await response.json();
                const tbody = document.getElementById('orders-tbody');
                if (data.orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;">No orders yet</td></tr>';
                } else {
                    tbody.innerHTML = data.orders.map(order => `
                        <tr>
                            <td>#${order.order_id}</td>
                            <td>Table ${order.table_id || 'N/A'}</td>
                            <td>$${order.order_amount || 0}</td>
                            <td><span class="status-badge status-${order.order_status === 'pending' ? 'inactive' : 'active'}">${order.order_status || 'pending'}</span></td>
                            <td>${new Date(order.created_at).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-primary" onclick="viewOrder(${order.order_id})">üëÅÔ∏è View</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                showAlert('Error loading orders', 'error');
            }
        }

        function viewOrder(orderId) {
            alert(`Order #${orderId} details would be shown here. Check the API response for full details.`);
        }

        // Load initial data
        loadConfig();
        loadCategories();
        loadCategoriesForSelect();
        loadProducts();
        loadOrders();
    </script>
</body>
</html>
